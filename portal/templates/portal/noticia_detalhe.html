{% extends "portal/base.html" %}

{% block conteudo %}
    <div class = "noticia">
        <h3>{{ noticia.titulo }}</h3>
        <h4>{{ noticia.subtitulo }}</h4>
        <p class="opacidade_interno">{{ noticia.texto }}</p>
        <small>
            Por {{ noticia.autor }} em {{ noticia.data|date:"d/m/Y" }}
        </small>
    </div>
{% endblock conteudo %}
