{%extends 'portal/base.html' %}

{%block conteudo%}
    {%if objeto%}
        <h1>Resultado da pesquisa... :p {{objeto}}</h1>

        {%for noticia in noticia%}
            <li><a href="{% url 'noticia_detalhe' noticia.id %}">{{ noticia.titulo }}</a></li>
        {%endfor%}



    {%else%}
        <h1>Nada foi pesquisado...</h1>
    {%endif%} 
{%endblock%}
